  utter_ask_more_information:
  - text: Would you like to give us additional information to help resolve the conflict? \n This would help us since we can only implement requirements when conflicts are resolved.
  utter_requirement_information:
  - text: Great that you are asking. The better your requirement is formulated, the better it can be considered and even actually implemented.
  utter_thanks_for_info:
  - text: Thank you for your information.
  utter_ask_does_participate:
  - condition:
    - name: ask_another_conflict
      type: slot
      value: true
    text: Would you like to help solve another conflict?
  - text: Could you give us some information to help resolve the conflict? We are only able to implement requirements with resolved conflicts.
  utter_ask_agrees_with_conflict:
