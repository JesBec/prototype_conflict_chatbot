version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_requirement_submission
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- link
- meeting_window
- device
- webpage
- meeting+joining
- meeting+joining+installation
- meeting+joining+video
- meeting+joining+audio
- configuration+audio
- configuration+video
- configuration+testing+audio
- configuration+testing+video
- meeting+control
- meeting+control+creation
- meeting+control+start
- meeting+control+participants
- meeting+sharing+screen
- meeting+sharing+screen+option
- meeting+sharing+sound
- meeting+control+record
- meeting+record
- meeting+record+storing
- schedule
- meeting+create+option
slots:
  part_of_system:
    type: text
    auto_fill: false
    influence_conversation: false
  new_requirement:
    type: text
    auto_fill: false
    influence_conversation: false
  intent_new_requirement:
    type: text
    auto_fill: false
    influence_conversation: false
  conflicting_requirements:
    type: text
    auto_fill: false
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_requirement:
  - text: Would you like to suggest a requirement?
  utter_ask_part_of_system:
  - text: What part of the system will be affected by your requirement?
    buttons:
    - title: "Link"
      payload: "/link"
    - title: "Meeting window"
      payload: "/meeting_window"
    - title: "Webpage"
      payload: "/webpage"
    - title: "Device"
      payload: "/device"
  utter_ask_new_requirement:
  - text: What is your requirement?
  utter_slots_values:
  - text: |-
      This is what was collected: 
      - Part of the system: {part_of_system}
      - Category of new requirement: {intent_new_requirement}
      - New requirement: {new_requirement}
      - Conflicting requirements: {conflicting_requirements}
  utter_ask_more_information:
  - text: There was a conflict detected. Would you like to give us additional information to resolve the conflict?

actions:
- action_database
- action_hello_world
- utter_slots_values
- validate_category_form

forms:
  category_form:
    part_of_system:
    - type: from_text
    new_requirement:
    - type: from_text
