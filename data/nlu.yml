    - meeting window
    - meeting platform
- intent: webpage
  examples: |
    - webpage
    - configuration page
- intent: device
  examples: |
    - device
    - platform
- intent: meeting+joining
  examples: |
    - the user can join a meeting by clicking the invitation link
    - the user can only join a meeting when the host started the meeting
- intent: meeting+joining+installation
  examples: |
    - the user will be prompted to install the application when clicking the invitation link if the application is not already installed
    - to be able to join a meeting the application has to be installed
- intent: meeting+joining+video
  examples: |
    - the user will be asked if the user wants to join the meeting with his video
    - the user can join the meeting with video from his computer or phone
- intent: meeting+joining+audio
  examples: |
    - the user will be asked if the user wants to join the meeting with his audio
    - the user can join the meeting with audio from his computer or phone
- intent: configuration+audio
  examples: |
    - the user can activate or deactivate audio by clicking the audio icon
    - the user can choose the audio source by right clicking the audio icon
- intent: configuration+video
  examples: |
    - the user can activate or deactivate video by clicking the video icon
    - the user can choose the camera source by right clicking the video icon
    - the user can change the background of the user's video by right clicking the video icon
- intent: configuration+testing+audio
  examples: |
    - the user can test the audio by right clicking the audio icon
    - the audio can be configured and tested by right clicking the audio icon
- intent: configuration+testing+video
  examples: |
    - the user can test the video by right clicking the video icon
    - the video can be configured and tested by right clicking the audio icon
- intent: meeting+control
  examples: |
    - the host is controlling the meeting
    - the host can handover the control to participants by right clicking the participant
- intent: meeting+control+creation
  examples: |
    - the host can create a meeting on the webpage
    - the host is inviting participants by sending a link of the generated meeting
- intent: meeting+control+start
  examples: |
    - the host is starting the meeting by joining the meeting
    - to start a meeting the host has to be joined
- intent: meeting+control+participants
  examples: |
    - the host can rename participants by right clicking the participant
    - the host can remove participants by right clicking the participant
    - the host can unmute all participant by clicking the icon
    - the host can mute a participant by right clicking the participant
- intent: meeting+sharing+screen
  examples: |
    - the user can share his screen by clicking the share icon
    - the user can stop sharing his screen by selecting the stop icon
- intent: meeting+sharing+screen+option
  examples: |
    - the user can share the full desktop
    - the use can share one of his application
    - the user can share a drawing board
- intent: meeting+sharing+sound
  examples: |
    - the user has the option to share his sound
    - when sharing the screen during a meeting the sound can be shared
- intent: meeting+control+record
  examples: |
    - the host can record a meeting by clicking the record icon
    - the participant can record a meeting by clicking the record icon if the host has shared the right to record to the participant
- intent: meeting+record
  examples: |
    - the participant can stop recording a meeting by clicking the stop icon when the participant has started the recording
    - the host can stop recording a meeting by clicking the stop icon
- intent: meeting+record+storing
  examples: |
    - the system can store the recorded meeting locally on the computer
    - the system can store the recorded meeting in the cloud
- intent: schedule
  examples: |
    - the host can schedule a new meeting by clicking the button new meeting on the webpage
    - the host has the option to create a meeting that is recurring
- intent: meeting+create+option
  examples: |
    - the host can choose the title of the meeting he wants to schedule
    - the host can select the date of the meeting he is scheduling
- intent: request_requirement_submission
  examples: |
    - i have a new requirement
    - i want to submit a feature