version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: activate category form
  steps:
    - intent: request_requirement_submission   # intent that triggers form activation
    - action: category_form      # run the form
    - active_loop: category_form # this form is active

- rule: submit catgeory form
  condition:
  - active_loop: category_form   # this form must be active
  steps:
    - action: catgeory_form      # run the form
    - active_loop: null            # the form is no longer active because it has been filled
    #- action: utter_submit         # action to take after the form is complete
    - slot_was_set:
      - requested_slot: null
    - action: utter_slots_values   # action to take after the form is complete