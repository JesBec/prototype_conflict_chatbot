version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Help user to figure out what a requirement is
  steps: 
  - intent: information_requirement
  - action: utter_requirement_information

  

- rule: activate user_information form
  steps:
    #- intent: agrees_conflict_management   # intent that triggers form activation
    - action: user_information_form      # run the form
    - active_loop: user_information_form # this form is active

- rule: submit user_information form
  condition:
  - active_loop: user_information_form   # this form must be active
  steps:
    - action: user_information_form      # run the form
    - active_loop: null            # the form is no longer active because it has been filled
    #- action: utter_submit         # action to take after the form is complete
    - slot_was_set:
      - requested_slot: null
    - action: action_save_information
    - action: utter_thanks_for_info   # action to take after the form is complete
  wait_for_user_input: false

- rule: activate manage_conflict form
  steps:
    #- intent: agrees_conflict_management   # intent that triggers form activation
    - action: manage_conflict_form      # run the form
    - active_loop: manage_conflict_form # this form is active

- rule: submit manage_conflict form
  condition:
  - active_loop: manage_conflict_form   # this form must be active
  steps:
    - action: manage_conflict_form      # run the form
    - active_loop: null            # the form is no longer active because it has been filled
    #- action: utter_submit         # action to take after the form is complete
    - slot_was_set:
      - requested_slot: null
    #- action: user_information_form
  wait_for_user_input: false
    #- action: action_save_information
    #- action: utter_thanks_for_info   # action to take after the form is complete

- rule: activate category form
  steps:
    - intent: request_requirement_submission   # intent that triggers form activation
    - action: category_form      # run the form
    - active_loop: category_form # this form is active

- rule: submit catgeory form
  condition:
  - active_loop: category_form   # this form must be active
  steps:
    - action: catgeory_form      # run the form
    - active_loop: null            # the form is no longer active because it has been filled
    #- action: utter_submit         # action to take after the form is complete
    - slot_was_set:
      - requested_slot: null
    - action: action_database   # action to take after the form is complete